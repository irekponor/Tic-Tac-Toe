<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">

      <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      <link rel="apple-touch-icon" sizes="72x72" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      <link rel="apple-touch-icon" sizes="114x114" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      <link rel="apple-touch-icon" sizes="144x144" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      
</head>
<body>
    <div id="gameContainer">
      <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
          <div cellIndex="0" class="cell"></div>
          <div cellIndex="1" class="cell"></div>
          <div cellIndex="2" class="cell"></div>
          <div cellIndex="3" class="cell"></div>
          <div cellIndex="4" class="cell"></div>
          <div cellIndex="5" class="cell"></div>
          <div cellIndex="6" class="cell"></div>
          <div cellIndex="7" class="cell"></div>
          <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <div class="buttons">
        <button id="restartBtn">Restart</button>
        <button id="modeBtn"></button>
      </div>
    </div>
    <!-- Scoreboard -->
<div id="scoreboard">
  <h2>Scoreboard</h2>
  <div id="single-player-score">
    <h3>Single Player:</h3>
    <p>Wins: <span id="single-player-wins">0</span></p>
    <p>Losses: <span id="single-player-losses">0</span></p>
    <p>Draws: <span id="single-player-draws">0</span></p>
  </div>
  <div id="multi-player-score">
    <h3>Multiplayer:</h3>
    <p>Player X Wins: <span id="multi-player-x-wins">0</span></p>
    <p>Player O Wins: <span id="multi-player-o-wins">0</span></p>
    <p>Draws: <span id="multi-player-draws">0</span></p>
  </div>
</div>
    <script src="game.js"></script>
</body>
</html>

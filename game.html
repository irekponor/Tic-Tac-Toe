<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">

      <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      <link rel="apple-touch-icon" sizes="72x72" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      <link rel="apple-touch-icon" sizes="114x114" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      <link rel="apple-touch-icon" sizes="144x144" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
      
</head>
<body>
    <div id="gameContainer">
      <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
          <div cellIndex="0" class="cell"></div>
          <div cellIndex="1" class="cell"></div>
          <div cellIndex="2" class="cell"></div>
          <div cellIndex="3" class="cell"></div>
          <div cellIndex="4" class="cell"></div>
          <div cellIndex="5" class="cell"></div>
          <div cellIndex="6" class="cell"></div>
          <div cellIndex="7" class="cell"></div>
          <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
        <button id="modeBtn">Switch to Multiplayer</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
